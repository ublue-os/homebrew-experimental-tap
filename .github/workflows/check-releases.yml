name: Check Upstream Releases
on:
  workflow_dispatch:

jobs:
  check-asusctl:
    runs-on: ubuntu-24.04
    outputs:
      new_version: ${{ steps.check.outputs.asusctl_latest }}
      needs_update: ${{ steps.check.outputs.asusctl_needs_update }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: '3.14'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Check GitLab releases
        id: check
        run: |
          python3 .github/scripts/check_gitlab_release.py
      
      - name: Trigger bottle build if new
        if: steps.check.outputs.asusctl_needs_update == 'true'
        uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697 # v4
        with:
          event-type: build-asusctl-bottle
          client-payload: '{"version": "${{ steps.check.outputs.asusctl_latest }}"}'